<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire Promos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëë</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: rgba(201, 168, 76, 0.3);
            color: #fff;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0d0d0d 0%, #080808 50%, #0a0a0a 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Ambient Background Glow ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        body::before {
            content: '';
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(
                circle,
                rgba(201, 168, 76, 0.04) 0%,
                rgba(201, 168, 76, 0.015) 35%,
                transparent 65%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Noise Grain Overlay ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            opacity: 0.02;
            background: repeating-conic-gradient(
                #ffffff 0% 25%, transparent 0% 50%
            ) 0 0 / 2px 2px;
            pointer-events: none;
            z-index: 0;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Container ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 24px;
            width: 100%;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Crown ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .crown-wrapper {
            position: relative;
            margin-bottom: 32px;
            opacity: 0;
            animation: fadeInDown 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.3s;
        }

        .crown {
            font-size: 54px;
            position: relative;
            z-index: 2;
            line-height: 1;
        }

        .crown-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(
                circle,
                rgba(201, 168, 76, 0.22) 0%,
                rgba(201, 168, 76, 0.06) 45%,
                transparent 70%
            );
            border-radius: 50%;
            z-index: 1;
            animation: pulseGlow 3.5s ease-in-out infinite;
        }

        .crown-glow-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            background: radial-gradient(
                circle,
                rgba(201, 168, 76, 0.06) 0%,
                transparent 60%
            );
            border-radius: 50%;
            z-index: 0;
            animation: pulseGlow 3.5s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Title ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 7px;
            text-transform: uppercase;
            background: linear-gradient(
                135deg,
                #FFFFFF 0%,
                #F5E6C8 40%,
                #FFFFFF 80%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                       shimmer 8s ease-in-out infinite;
            animation-delay: 0.6s, 2s;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Divider ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .divider {
            width: 36px;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(201, 168, 76, 0.5) 50%,
                transparent 100%
            );
            margin-bottom: 18px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.85s;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Subtitle ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .subtitle {
            font-size: 12px;
            font-weight: 300;
            color: #555555;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 48px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 1s;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Buttons Container ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 330px;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Button ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 24px;
            border: 1px solid rgba(201, 168, 76, 0.2);
            border-radius: 12px;
            background: rgba(201, 168, 76, 0.02);
            color: rgba(224, 213, 192, 0.85);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 1.8px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            animation: fadeInUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .btn:nth-child(1) {
            animation-delay: 1.2s;
        }

        .btn:nth-child(2) {
            animation-delay: 1.4s;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(201, 168, 76, 0.06) 0%,
                rgba(201, 168, 76, 0.01) 100%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: inherit;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(201, 168, 76, 0.04),
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn:hover {
            border-color: rgba(201, 168, 76, 0.45);
            box-shadow:
                0 0 15px rgba(201, 168, 76, 0.06),
                0 0 30px rgba(201, 168, 76, 0.03),
                inset 0 0 15px rgba(201, 168, 76, 0.02);
            transform: translateY(-1px);
            color: rgba(240, 230, 210, 1);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0) scale(0.995);
            transition: transform 0.1s ease;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Button Icon ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .btn-icon {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
        }

        .btn-icon svg {
            width: 16px;
            height: 16px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0.7;
        }

        .btn:hover .btn-icon svg {
            transform: scale(1.12);
            opacity: 1;
        }

        .btn-text {
            position: relative;
            z-index: 1;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Footer ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 300;
            color: #1a1a1a;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.2s ease forwards;
            animation-delay: 2s;
            white-space: nowrap;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Animations ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.12);
            }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê Responsive ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
        @media (max-width: 480px) {
            .crown {
                font-size: 46px;
            }
            .crown-glow {
                width: 85px;
                height: 85px;
            }
            .crown-glow-outer {
                width: 120px;
                height: 120px;
            }
            .crown-wrapper {
                margin-bottom: 28px;
            }
            .title {
                font-size: 21px;
                letter-spacing: 5px;
            }
            .subtitle {
                font-size: 11px;
                letter-spacing: 2px;
                margin-bottom: 40px;
            }
            .buttons {
                max-width: 300px;
            }
            .btn {
                padding: 14px 20px;
                font-size: 11px;
                letter-spacing: 1.4px;
                gap: 8px;
            }
            .btn-icon svg {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 360px) {
            .title {
                font-size: 18px;
                letter-spacing: 4px;
            }
            .subtitle {
                font-size: 10px;
                letter-spacing: 1.8px;
            }
            .buttons {
                max-width: 270px;
            }
            .btn {
                padding: 13px 16px;
                font-size: 10px;
                letter-spacing: 1.2px;
            }
        }

        @media (min-width: 768px) {
            .crown {
                font-size: 62px;
            }
            .crown-glow {
                width: 110px;
                height: 110px;
            }
            .title {
                font-size: 30px;
                letter-spacing: 9px;
            }
            .subtitle {
                font-size: 13px;
                letter-spacing: 3px;
            }
            .buttons {
                max-width: 360px;
            }
            .btn {
                padding: 16px 28px;
                font-size: 13px;
            }
        }
    </style>
</head>
